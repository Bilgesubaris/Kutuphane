<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi - Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-book-reader"></i>
            <h2>Kütüphane Sistemi</h2>
            <p>Kullanıcı Girişi</p>
        </div>
        <form id="kullaniciGirisForm">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="kullaniciSifre" placeholder="Şifre" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="hatirla">
                    <span>Beni Hatırla</span>
                </label>
                <a href="#" class="forgot-password">Şifremi Unuttum</a>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>
        </form>
        <div class="login-footer">
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
